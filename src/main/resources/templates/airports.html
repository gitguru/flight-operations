<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">

<head>
    <title>Airports List</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row">
            <div class="col-10 mx-auto">
                <h1>Airports List</h1>
                <!--display error if any-->
                <div class="alert alert-danger" role="alert" th:if="${!status}">
                    <strong>Error:</strong>
                    <span th:text="${message}"></span>
                </div>

                <!--display airports list-->
                <table class="table table-striped" th:if="${status}">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="airport, i : ${airports}">
                        <th scope="row" th:text="${i.index + 1}"></th>
                        <td th:text="${airport.code}"></td>
                        <td th:text="${airport.name}"></td>
                        <td th:text="${airport.city}"></td>
                        <td th:text="${airport.country}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
