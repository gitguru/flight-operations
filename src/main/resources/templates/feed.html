<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">

<head>
    <title>Feed Flights</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row">
            <div class="col-10 mx-auto">
                <h1>Feed Flights</h1>
                <!--display error if any-->
                <div class="alert alert-danger" role="alert" th:if="${!status}">
                    <strong>Error:</strong>
                    <span th:text="${message}"></span>
                </div>

                <!--display flight feed file upload form-->
                <form method="POST" th:action="@{/feed/flights}" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="file" accept=".csv, .xml, .json">
                            <label class="custom-file-label" for="file">Select a CSV/XML/JSON file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Feed Flights</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
